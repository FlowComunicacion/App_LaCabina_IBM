<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Page</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole screen */
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .clickable-box:hover {
            border-color: #007bff; /* Highlight border color on hover */
            background-color: rgba(0, 123, 255, 0.2); /* Semi-transparent background on hover */
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { 
            top: 53%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half width/height */
            width: 30%; /* Reduced width to make it more square */
            height: 30%; /* Increased height to match width */
        }
        /* Home button styling */
        .home-button {
            position: fixed;
            top: 80px;
            right: 70px;
            width: 160px;  /* Changed to rectangular shape */
            height: 40px;
            z-index: 1000;
            border: 2px solid transparent;  /* Match other buttons */
            transition: border-color 0.3s ease, background-color 0.3s ease;  /* Match other buttons' transition */
        }

    .home-button:hover {
        border-color: #007bff;  /* Same blue border as other buttons */
        background-color: rgba(0, 123, 255, 0.2);  /* Same semi-transparent blue as other buttons */
    }

    /* Remove if present */
    .home-button img {
        display: none;
    }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="Resources/04_Sevilla/sevillafchome.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="sevilla1.html" class="clickable-box box1"></a>

            <!-- Home button -->
            <a href="index.html" class="home-button"></a>
    </div>
</body>
</html>
