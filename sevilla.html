<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting de Jugadores Sevilla FC</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { 
            top: 53%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half width/height */
            width: 30%; /* Reduced width to make it more square */
            height: 30%; /* Increased height to match width */
        }

        .box2 {
            top: 8.5%;
            right: 5%;
            width: 11%;
            height: 6%;
        }
        /* QR code box styling */
        .box3 {
            bottom: 5%;    /* Position from bottom */
            right: 1%;     /* Position from right */
            width: 10%;    /* Width of the QR code container */
            height: auto;  /* Maintain aspect ratio */
            cursor: pointer;
        }

        .box3 img {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            max-width: 25%;
            max-height: 25%;
            height: 50%;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: -40px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        /* Home button styling */
        .home-button {
            position: fixed;
            top: 2vh;      /* Small gap from top */
            left: 2vw;     /* Small gap from left */
            width: 3vw;    /* Reasonable size for an icon */
            height: 3vw;   /* Keep it square */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .home-button img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .home-button:hover {
            transform: scale(1.1);  /* Slight grow effect on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="Resources/04_Sevilla/sevillafchome.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="sevilla1.html" class="clickable-box box1"></a>

            <!-- Home button -->
        <a href="index.html" class="home-button">
            <img src="Resources/10_Shared/back-button-svgrepo-com.svg" alt="Home">
        </a>

        <a href="index.html" class="clickable-box box2"></a>
        <!-- QR Code box -->
        <div class="clickable-box box3" onclick="openPopup()">
            <img src="Resources/04_Sevilla/QR_Sevilla.png" alt="QR Code">
        </div>
    </div>
     <!-- Popup -->
    <div class="popup-overlay" id="qrPopup">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">Ã—</button>
            <img src="Resources/04_Sevilla/QR_Sevilla.png" alt="QR Code Large">
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('qrPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('qrPopup').style.display = 'none';
        }

        // Close popup when clicking outside
        document.getElementById('qrPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
