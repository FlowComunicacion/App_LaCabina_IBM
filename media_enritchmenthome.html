<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM watsonx.ai</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole screen */
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { 
            top: 53%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half width/height */
            width: 30%; /* Reduced width to make it more square */
            height: 30%; /* Increased height to match width */
        }
        /* Home button styling */
        .home-button {
            position: fixed;
            top: 2vh;      /* Small gap from top */
            left: 2vw;     /* Small gap from left */
            width: 3vw;    /* Reasonable size for an icon */
            height: 3vw;   /* Keep it square */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .home-button img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .home-button:hover {
            transform: scale(1.1);  /* Slight grow effect on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="Resources/08_VideoAndMediaEnrichment/media_enritchmenthome.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="watsonxai1.html" class="clickable-box box1"></a>

            <!-- Home button -->
            <a href="index.html" class="home-button">
                <img src="Resources/10_Shared/back-button-svgrepo-com.svg" alt="Home">
            </a>
    </div>
</body>
</html>
