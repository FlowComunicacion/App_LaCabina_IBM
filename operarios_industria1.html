<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abogac√≠a del Estado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #replayButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            transition: transform 0.2s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        .home-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #customControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #playPauseButton {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }

        #volumeSlider {
            width: 100px;
        }

        #progressBar {
            flex-grow: 1;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="mainVideo" controls autoplay>
            <source src="Resources/06_OperariosIndustria/operario_industria-2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="replayButton">Replay Video</button>
    </div>

    <a href="index.html" class="home-button">
        <img src="Resources/10_Shared/home_button.png" alt="Home">
    </a>

    <script>
        const video = document.getElementById('mainVideo');
        const replayButton = document.getElementById('replayButton');

        video.muted = false;
        video.volume = 1.0;

        // Existing ended event
        video.addEventListener('ended', function() {
            replayButton.style.display = 'block';
        });

        // Update existing replay button handler
        replayButton.addEventListener('click', function() {
            video.currentTime = 0;
            video.play();
            replayButton.style.display = 'none';
        });
    </script>
</body>
</html>
