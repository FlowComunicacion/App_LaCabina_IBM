<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting de Jugadores Sevilla FC</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole screen */
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { 
            top: 15%;
            left: 0;
            width: 45%; /* Left half of screen */
            height: 100%; /* Full height */
            transform: none; /* Remove transform since we're using direct positioning */
        }

        .box2 {
            top: 15%;
            right: 0;
            width: 45%; /* Right half of screen */
            height: 100%; /* Full height */
            transform: none; /* Remove transform since we're using direct positioning */
        }
        /* Home button styling */
        .home-button {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        padding: 10px;
        transition: transform 0.2s ease;
    }

    .home-button:hover {
        transform: scale(1.1);
    }

    .home-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    /* Back button styling */
    .back-button {
        position: fixed;
        top: 2vh;      /* Small gap from top */
        left: 2vw;     /* Small gap from left */
        width: 3vw;    /* Reasonable size for an icon */
        height: 3vw;   /* Keep it square */
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
    }

    .back-button img {
        width: 100%;
        height: 100%;
        display: block;
    }

    .back-button:hover {
        transform: scale(1.1);  /* Slight grow effect on hover */
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="Resources/04_Sevilla/Sevilla10.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="sevilla9.html" class="clickable-box box1"></a>
        <a href="sevilla11.html" class="clickable-box box2"></a>

        <!-- Home button -->
        <a href="index.html" class="home-button">
            <img src="Resources/10_Shared/home_button.png" alt="Home">
        </a>

        <a href="sevilla.html" class="back-button">
            <img src="Resources/10_Shared/back-button-svgrepo-com.svg" alt="Home">
        </a>
    </div>
</body>
</html>
