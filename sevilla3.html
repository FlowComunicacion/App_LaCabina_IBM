<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Page</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole screen */
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .clickable-box:hover {
            border-color: #007bff; /* Highlight border color on hover */
            background-color: rgba(0, 123, 255, 0.2); /* Semi-transparent background on hover */
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { 
            top: 0;
            left: 0;
            width: 45%; /* Left half of screen */
            height: 100%; /* Full height */
            transform: none; /* Remove transform since we're using direct positioning */
        }

        .box2 {
            top: 15%;
            right: 0;
            width: 45%; /* Right half of screen */
            height: 100%; /* Full height */
            transform: none; /* Remove transform since we're using direct positioning */
        }
        /* Home button styling */
        .home-button {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        padding: 10px;
        transition: transform 0.2s ease;
    }

    .home-button:hover {
        transform: scale(1.1);
    }

    .home-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="/Users/diegozuniga/Library/Mobile Documents/com~apple~CloudDocs/Documents/Projects/HTML/IBM/Resources/sevilla/sevilla3.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="sevilla2.html" class="clickable-box box1"></a>
        <a href="sevilla4.html" class="clickable-box box2"></a>

        <!-- Home button -->
        <a href="index.html" class="home-button">
            <img src="/Users/diegozuniga/Library/Mobile Documents/com~apple~CloudDocs/Documents/Projects/HTML/IBM/Resources/home_button.png" alt="Home">
        </a>
    </div>
</body>
</html>
