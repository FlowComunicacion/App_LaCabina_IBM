<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Page</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { top: 23.5%; left: 5.5%; width: 44%; height: 12.55%; } /* Asistente gestión de demandas */
        .box2 { top: 23.5%; left: 50.40%; width: 44%; height: 12.55%; } /* Gobierno de la IA */
        .box3 { top: 37.8%; left: 5.5%; width: 44%; height: 12.55%; } /* Scouting de Jugadores */
        .box4 { top: 37.8%; left: 50.40%; width: 44%; height: 12.55%; } /* Desarrollo de Modelos IA */
        .box5 { top: 52.2%; left: 5.5%; width: 44%; height: 12.55%; } /* Asistente para Operarios */
        .box6 { top: 52.2%; left: 50.40%; width: 44%; height: 12.55%; } /* Solución de Infraestructura */
        .box7 { top: 66.55%; left: 5.5%; width: 44%; height: 12.55%; } /* Video Analytics */
        .box8 { top: 66.55%; left: 50.40%; width: 44%; height: 12.55%; } /* Plataforma SHARK.X */

    </style>
</head>
<body>
    <div class="image-container">
        <!-- Display the full PNG image -->
        <img src="Resources/01_Index/home.png" alt="Home Page">

        <!-- Clickable areas -->
        <a href="abogacia.html" class="clickable-box box1"></a>
        <a href="gobernanza.html" class="clickable-box box2"></a>
        <a href="sevilla.html" class="clickable-box box3"></a>
        <a href="watsonxai.html" class="clickable-box box4"></a>
        <a href="operarios_industria.html" class="clickable-box box5"></a>
        <a href="fusionhci.html" class="clickable-box box6"></a>
        <a href="page7.html" class="clickable-box box7"></a>
        <a href="page8.html" class="clickable-box box8"></a>
    </div>
</body>
</html>
