<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            z-index: 1;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Style for clickable areas */
        .clickable-box {
            position: absolute;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
                /* Adjust the positions and sizes of the boxes based on the image dimensions */
        .box1 { top: 27.6%; left: 5.7%; width: 43.75%; height: 12.69%; } /* Asistente gestión de demandas */
        .box2 { top: 27.6%; left: 50.40%; width: 43.75%; height: 12.69%; } /* Gobierno de la IA */
        .box3 { top: 41.99%; left: 5.7%; width: 43.75%; height: 12.69%; } /* Scouting de Jugadores */
        .box4 { top: 41.99%; left: 50.40%; width: 43.75%; height: 12.69%; } /* Desarrollo de Modelos IA */
        .box5 { top: 56.342%; left: 5.7%; width: 43.75%; height: 12.69%; } /* Asistente para Operarios */
        .box6 { top: 56.342%; left: 50.40%; width: 43.75%; height: 12.69%; } /* Solución de Infraestructura */
        .box7 { top: 70.695%; left: 5.7%; width: 43.75%; height: 12.69%; } /* Video Analytics */
        .box8 { top: 70.695%; left: 50.40%; width: 43.75%; height: 12.69%; } /* Plataforma SHARK.X */
        .box9 { top: 9.5%; right: 5.3%; width: 16%; height: 6%; } /* Back to Screen Saver */

        /* Add new styles for video background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
    </style>
        <script>
        let timeoutId;

        // Function to reset the timer
        function resetTimer() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                window.location.href = 'screensaver.html';
            }, 600000); // 600000 ms = 10 minutes
        }

        // Set up event listeners when the page loads
        window.onload = function() {
            // Reset timer on any user activity
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('mousedown', resetTimer);
            document.addEventListener('keypress', resetTimer);
            document.addEventListener('touchstart', resetTimer);
            document.addEventListener('scroll', resetTimer);

            // Start the initial timer
            resetTimer();
        };
    </script>
</head>
<body>
    <!-- Add video background -->
    <video autoplay muted loop class="video-background">
        <source src="Resources/00_ScreenSaver/ScreenSaver.mp4" type="video/mp4">
    </video>

        <!-- Update image path to your transparent PNG -->
        <img src="Resources/01_Index/home_sin_fondo.png" alt="Home Page">

        <a href="media_enritchmenthome.html" class="clickable-box box7"></a>
        <a href="shark.html" class="clickable-box box8"></a>
        <a href="screensaver.html" class="clickable-box box9"></a>
    </div>
</body>
</html>
